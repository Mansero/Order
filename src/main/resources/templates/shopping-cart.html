<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: header}">  </head>
<body>
    <div th:insert="~{navbar :: navbar}">  </div>
    <div class="d-flex justify-content-center flex-column align-items-center" style="margin-left: 5%; max-width: 90%    ">
        <h1 class="mx-4">Warenkorb</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Autor</th>
                    <th>Menge</th>
                    <th>Preis</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.book.title}">Titel</td>
                    <td th:text="${item.book.author}">Autor</td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.book.price}">Preis</td>
                </tr>
                <tr>
                    <td colspan="3"class="font-weight-bold">Total:</td>
                    <td><span th:text="${#numbers.formatDecimal(total,0,2)}">Preis</span></td>
                </tr>
                </tbody>
        </table>
    </div>
</body>
<footer th:insert="~{footer :: footer}">  </footer>
</html>
