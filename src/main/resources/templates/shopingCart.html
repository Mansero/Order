<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: header}">  </head>
<body>
    <div th:insert="~{navbar :: navbar}">  </div>
    <div class="d-flex justify-content-center flex-column align-items-center" style="margin-left: 5%; max-width: 90%    ">
        <h1 class="mx-4">Warenkorb</h1>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="book : ${books}">
                <strong><a th:text="${book.title}"></a></strong>
                von <em th:text="${book.author}"></em>
                <br>
                <small th:text="${book.description}"></small>
            </li>
        </ul>
    </div>
</body>
<footer th:insert="~{footer :: footer}">  </footer>
</html>
